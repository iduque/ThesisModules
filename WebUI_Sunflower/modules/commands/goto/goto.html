<!DOCTYPE html>
<html>
<head>
	<title>Main Menu</title>
	<!--  Begin Common site code  -->
	<script src="common/js/jquery-1.8.2.min.js"></script>
	<script src="common/js/jquery-ui-1.10.2.custom.js"></script>
	<script src="common/js/main.js"></script>
 	<link rel="stylesheet" href="common/css/custom-theme/jquery-ui-1.10.2.custom.css" type="text/css" />
 	<link rel="stylesheet" href="common/css/site.css" type="text/css" />
	<!--  End Common site code  -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />	
	<script type="text/javascript">		 
  		function sendCommand(room, tray){
   			
   			var ui = new uiHelper();
   			var location = ui.getActiveExperimentLocation();
   			var username = ui.getUsername();

   			if(location['location'] == "IPA Kitchen"){
   				if(room == "Kitchen") ui.sendCommand('IPA Kitchen Kitchen', tray, 'Going to the Kitchen', username);
   				else if(room == "Living Room") ui.sendCommand('IPA Kitchen Sofa Area', tray, 'Going to the Living Room', username);

   			}else if (location['location'] == 'UH Robot House'){
   				if(room == "Kitchen") ui.sendCommand('Kitchen Entrance', tray, 'Going to the Kitchen', location['scenario'], 'None', username);
   				else if(room == "Living Room") ui.sendCommand('Living Room Sofa Area', tray, 'Going to the Living Room',location['scenario'], 'None', username);
   				else if(room == "Dining Area") ui.sendCommand('Dining Room Table', tray, 'Going to the Dining Area',location['scenario'], 'None', username);
   				else if(room == "Hall Entrance") ui.sendCommand('Hall Entrance', tray, 'Going to the Hall',location['scenario'], 'None', username);

				//else if(room == "Hall") ui.sendCommand('ProxemicFrontPersonal', tray, ''); //1
				//else if(room == "Hall") ui.sendCommand('ProxemicFrontSocial', tray, ''); //2
				//else if(room == "Hall") ui.sendCommand('ProxemicRightPersonal', tray, ''); //3
				//else if(room == "Hall") ui.sendCommand('ProxemicRightSocial', tray, ''); //4
				//else if(room == "Hall") ui.sendCommand('ProxemicLeftPersonal', tray, ''); //5
				//else if(room == "Hall") ui.sendCommand('ProxemicLeftSocial', tray, ''); //6

   			}
 			
 			javascript:window.location.href = "/home";
  		}
  		
	</script>
</head>
<body>
	<body>
    <div id="header" class="headerContainer" align="center">
        <table width="99%" border="0" >
            <tr>
                <td width="20%" align="center">
                    <a id="backButton" href="" onClick="history.go(-1);return true;">
                    	<img src="images/Back.png" class="headerButton" alt="Back" border="0">
                    </a>
                </td>
                <td width="60%" align="center">
                	<p class="welcome" id="welcomeMessage"></p>
                </td>
                <td width="20%" align="center">
                     <a id="homeButton" href="/home">
                     	<img src="images/Home.png" class="headerButton" alt="Home" border="0">
                     </a>
                </td>
            </tr>
        </table>
    </div>	
    <div id="main" align="center">
        <table width="60%" border="0" cellspacing="10" cellpadding="10">
            <tr>
                <td align="center">
                    <input type="button" value="Go to&#10;Kitchen" class="myButtonRoom" onclick="sendCommand('Kitchen', 'lowered')">
                </td>
                <td align="center">
                    <input type="button" value="Go to&#10;Living Room" class="myButtonRoom" onclick="sendCommand('Living Room', 'lowered')">
                </td>
            </tr>
            <tr>
           	<td align="center">
                	<input type="button" value="Go to&#10;Dining Area" class="myButtonRoom" onclick="sendCommand('Dining Area', 'lowered')">
                </td>
                <td align="center">
                    <input type="button" value="Go to&#10;Hall" class="myButtonRoom" onclick="sendCommand('Hall Entrance', 'lowered')">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
